name: Build NotepadLite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # Required for creating releases and uploading artifacts

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install cross-compile dependencies
      - name: Install MinGW-w64
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64 g++-mingw-w64 binutils-mingw-w64

      # Step 3: Build NotepadLite
      - name: Build NotepadLite
        run: make

      # Step 4: Upload compiled binary
      - name: Upload compiled binary
        uses: actions/upload-artifact@v4
        with:
          name: NotepadLite-build
          path: build/bin/NotepadLite.exe

      # Step 5: Set dynamic version for release (YY.MM.BUILD)
      - name: Set version
        id: version
        run: |
          YY=$(date +'%y')
          MM=$(date +'%m')
          VERSION="v${YY}.${MM}.${GITHUB_RUN_NUMBER}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Step 6: Create GitHub release using existing release.txt
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          name: "NotepadLite Release ${{ env.VERSION }}"
          artifacts: build/bin/NotepadLite.exe
          releaseNotes: |
            $(cat D:/Progect/NotepadLite/release.txt)
