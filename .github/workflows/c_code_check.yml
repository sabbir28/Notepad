name: Build and Memory Check NotepadLite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # Required for committing reports

jobs:
  build_and_memory_check:
    runs-on: windows-latest

    env:
      REPORT_DIR: "reports_${{ github.run_id }}_${{ github.event_name }}"

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install MinGW-w64 (for building)
      - name: Install MinGW
        run: |
          choco install mingw -y
        shell: powershell

      # Step 3: Build NotepadLite
      - name: Build NotepadLite
        run: make
        shell: bash

      # Step 4: Create report directory
      - name: Create report folder
        run: |
          New-Item -ItemType Directory -Force -Path $env:REPORT_DIR
        shell: powershell

      # Step 5: Run Dr. Memory on NotepadLite.exe
      - name: Run Dr. Memory
        shell: powershell
        run: |
          $exePath = "build\bin\NotepadLite.exe"
          $drMemory = "drmemory\drmemory\bin\drmemory.exe"

          if (-Not (Test-Path $exePath)) {
            Write-Host "Executable not found. Downloading latest release..."
            # Example: replace with actual URL or GitHub API call to get latest release
            Invoke-WebRequest -Uri "https://github.com/sabbir28/Notepad/releases/latest/download/NotepadLite.exe" -OutFile $exePath
          }

          Write-Host "Running Dr. Memory..."
          & $drMemory -batch -report_dir $env:REPORT_DIR $exePath

      # Step 6: Commit reports to a new branch
      - name: Commit reports to bugs branch
        shell: powershell
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -B bugs
          git add $env:REPORT_DIR
          git commit -m "Memory leak reports for run $env:GITHUB_RUN_ID"
          git push -u origin bugs --force

      # Step 7: Upload reports as artifacts
      - name: Upload memory reports
        uses: actions/upload-artifact@v4
        with:
          name: Memory-Reports
          path: ${{ env.REPORT_DIR }}
