name: Memory Check NotepadLite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # Required to commit reports

jobs:
  memory_check:
    runs-on: windows-latest

    env:
      REPORT_DIR: "reports_${{ github.run_id }}"

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Create report folder
      - name: Create report folder
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path $env:REPORT_DIR

      # Step 3: Download latest release executable
      - name: Download latest NotepadLite.exe
        shell: powershell
        run: |
          $exePath = "$env:GITHUB_WORKSPACE\NotepadLite.exe"
          Invoke-WebRequest -Uri "https://github.com/sabbir28/Notepad/releases/latest/download/NotepadLite.exe" -OutFile $exePath
          Write-Host "Downloaded executable to $exePath"

      # Step 4: Run Dr. Memory on the downloaded executable
      - name: Run Dr. Memory
        shell: powershell
        run: |
          $drMemory = "$env:GITHUB_WORKSPACE\drmemory\drmemory\bin\drmemory.exe"
          if (-Not (Test-Path $drMemory)) {
            Write-Host "DrMemory not found, downloading..."
            Invoke-WebRequest -Uri "https://github.com/DynamoRIO/drmemory/releases/latest/download/drmemory-windows.zip" -OutFile "drmemory.zip"
            Expand-Archive drmemory.zip -DestinationPath "drmemory"
          }
          Write-Host "Running Dr. Memory..."
          & $drMemory -batch -report_dir $env:REPORT_DIR $env:GITHUB_WORKSPACE\NotepadLite.exe

      # Step 5: Commit memory reports to bugs branch
      - name: Commit reports to bugs branch
        shell: powershell
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -B bugs
          git add $env:REPORT_DIR
          git commit -m "Memory leak reports run $env:GITHUB_RUN_ID"
          git push -u origin bugs --force

      # Step 6: Upload reports as artifact
      - name: Upload memory reports
        uses: actions/upload-artifact@v4
        with:
          name: Memory-Reports
          path: ${{ env.REPORT_DIR }}
